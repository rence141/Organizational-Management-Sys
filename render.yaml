services:
  - type: web
    name: organizational-management-sys
    env: node
    buildCommand: |
      rm -rf node_modules
      npm install --no-package-lock
      npm install iconv-lite@0.4.24 --save-exact
      cd frontend && npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: organizational-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.x
    plan: free
    region: singapore
